{% extends 'webscraping\base.html' %}

{% block title %}Web Scraping elementów HTML{% endblock title %}
{% block nav_link_home %} active {% endblock nav_link_home %}

{% block content %}
    <div class="container">
        <div class="row main">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title-login">Wyszukiwanie elementów HTML</h1>
                </div>
                <hr/>
            </div>
            <div class="main-login main-center">
                <form action="{% url 'search_results' %}" method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                          <label for="url">Adres strony:</label>
                          <input type="url" class="form-control" name="web_link" aria-describedby="url" required>
                        </div>
                        <div class="form-group">
                          <label for="element">Element HTML: (np. div)</label>
                          <input type="text" class="form-control" name="element" required>
                        </div>
                    <br>
                    <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Wyszukaj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
